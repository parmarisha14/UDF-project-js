<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settimeout</title>
  </head>
  <body>
    <script>
      function msgBox() {
        alert("Hello world");
      }
      function msgBox2() {
        alert("Hello javascript");
      }
      setTimeout(msgBox, 2000);
      setTimeout(msgBox2, 2000);
    </script>
  </body>
</html>
