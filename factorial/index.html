<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("Enter number for factorial:"));
        let fact=(num)=>{
            if(num<=1)return 1;
            return num*fact(num-1);
        }
        alert(`Factorial is ${fact(num)}`);
    </script>
</body>
</html>
